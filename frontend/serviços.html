<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Serviços - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botão Home -->
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>

        <h2 class="fw-bold">Serviços</h2>

        <!-- Botões de ação -->
        <div>
          <button class="btn btn-outline-secondary me-2">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalServico"
          >
            <i class="bi bi-plus-lg"></i> Novo Serviço
          </button>
        </div>
      </div>

      <!-- Campo de pesquisa -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="pesquisa"
          placeholder="Pesquisar serviço..."
        />
      </div>

      <!-- Tabela de serviços -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Duração</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaServicos"></tbody>
      </table>
    </div>

    <!-- Modal de cadastro/edição -->
    <div
      class="modal fade"
      id="modalServico"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Novo Serviço</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeServico" class="form-label"
                  >Nome do Serviço</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeServico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precoServico" class="form-label">Preço</label>
                <input
                  type="text"
                  class="form-control"
                  id="precoServico"
                  placeholder="Ex: 40,00"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="duracaoServico" class="form-label">Duração</label>
                <input
                  type="text"
                  class="form-control"
                  id="duracaoServico"
                  placeholder="Ex: 30 min"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmar/exclusão -->
    <div
      class="modal fade"
      id="modalConfirmacaoExclusao"
      tabindex="-1"
      aria-labelledby="modalConfirmacaoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacaoLabel">
              Confirmação de Desativação
            </h5>
          </div>

          <div class="modal-body">
            Tem certeza que deseja **desativar** este serviço? Ele não estará
            mais disponível para novos agendamentos, mas os agendamentos
            existentes serão mantidos.
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>

            <button
              type="button"
              class="btn btn-danger"
              id="btnConfirmarExclusao"
            >
              Sim, Desativar Serviço
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/servicos.js"></script>
  </body>
</html>
