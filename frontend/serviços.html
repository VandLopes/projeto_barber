<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Serviços - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botão Home -->
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>

        <h2 class="fw-bold">Serviços</h2>

        <!-- Botões de ação -->
        <div>
          <button class="btn btn-outline-secondary me-2">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalServico"
          >
            <i class="bi bi-plus-lg"></i> Novo Serviço
          </button>
        </div>
      </div>

      <!-- Campo de pesquisa -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="pesquisa"
          placeholder="Pesquisar serviço..."
        />
      </div>

      <!-- Tabela de serviços -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Duração</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaServicos"></tbody>
      </table>
    </div>

    <!-- Modal de cadastro/edição -->
    <div
      class="modal fade"
      id="modalServico"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Novo Serviço</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeServico" class="form-label"
                  >Nome do Serviço</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeServico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precoServico" class="form-label">Preço</label>
                <input
                  type="text"
                  class="form-control"
                  id="precoServico"
                  placeholder="Ex: 40,00"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="duracaoServico" class="form-label">Duração</label>
                <input
                  type="text"
                  class="form-control"
                  id="duracaoServico"
                  placeholder="Ex: 30 min"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");

      // se não estiver logado, volta pro login
      if (!token) {
        window.location.href = "login.html";
      }
      // Filtro de pesquisa
      document
        .getElementById("pesquisa")
        .addEventListener("keyup", function () {
          let valor = this.value.toLowerCase();
          document
            .querySelectorAll("#listaServicos tr")
            .forEach(function (linha) {
              linha.style.display = linha.textContent
                .toLowerCase()
                .includes(valor)
                ? ""
                : "none";
            });
        });

      // Exportar Excel (simples usando CSV)
      document
        .querySelector(".btn-outline-secondary")
        .addEventListener("click", function () {
          let tabela = document.querySelector("table");
          let linhas = tabela.querySelectorAll("tr");
          let csv = [];

          linhas.forEach((row) => {
            let cols = row.querySelectorAll("th, td");
            let dados = [];
            cols.forEach((col) => dados.push(col.innerText));
            csv.push(dados.join(";"));
          });

          let blob = new Blob([csv.join("\n")], {
            type: "text/csv;charset=utf-8;",
          });
          let link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "servicos.csv";
          link.click();
        });

      // Enviar novo serviço
      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nomeServico").value;
        const preco = document
          .getElementById("precoServico")
          .value.replace(",", ".");
        const duracao = parseInt(
          document.getElementById("duracaoServico").value
        );

        const metodo = servicoEmEdicao ? "PUT" : "POST";
        const url = servicoEmEdicao
          ? `http://localhost:3000/servicos/${servicoEmEdicao}`
          : "http://localhost:3000/servicos";

        const response = await fetch(url, {
          method: metodo,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, preco, duracao }),
        });

        const data = await response.json();
        alert(data.message);
        servicoEmEdicao = null;

        carregarServicos();

        bootstrap.Modal.getInstance(
          document.getElementById("modalServico")
        ).hide();

        document.getElementById("nomeServico").value = "";
        document.getElementById("precoServico").value = "";
        document.getElementById("duracaoServico").value = "";
      });

      // Carregar serviços
      async function carregarServicos() {
        const res = await fetch("http://localhost:3000/servicos");
        const servicos = await res.json();

        const tbody = document.getElementById("listaServicos");
        tbody.innerHTML = "";

        servicos.forEach((servico) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                    <td>${servico.nome}</td>
                    <td>R$ ${servico.preco.toFixed(2)}</td>
                    <td>${servico.duracao} min</td>
                    <td>
                      <button class="btn btn-warning btn-sm" onclick="editarServico(${
                        servico.id
                      })">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-danger btn-sm " onclick="excluirServico(${
                        servico.id
                      })">
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  `;
          tbody.appendChild(tr);
        });
      }

      document.addEventListener("DOMContentLoaded", carregarServicos);

      // função editar serviço

      let servicoEmEdicao = null;

      function editarServico(id) {
        fetch(`http://localhost:3000/servicos`)
          .then((res) => res.json())
          .then((servicos) => {
            const servico = servicos.find((s) => s.id === id);
            if (!servico) return alert("Serviço não encontrado.");

            document.getElementById("nomeServico").value = servico.nome;
            document.getElementById("precoServico").value = servico.preco;
            document.getElementById("duracaoServico").value = servico.duracao;

            servicoEmEdicao = servico.id;

            const modal = new bootstrap.Modal(
              document.getElementById("modalServico")
            );
            modal.show();
          });
      }

      // função excluir serviço

      function excluirServico(id) {
        if (!confirm("Deseja realmente excluir este serviço?")) return;

        fetch(`http://localhost:3000/servicos/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            carregarServicos();
          })
          .catch((err) => {
            console.error(err);
            alert("Erro ao excluir serviço.");
          });
      }
    </script>
  </body>
</html>
