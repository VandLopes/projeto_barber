<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Agendamentos - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
        <h2 class="fw-bold">Relatório de Agendamentos</h2>
        <div>
          <button
            class="btn btn-outline-secondary me-2"
            id="exportarExcelRelatorio"
          >
            <i class="bi bi-file-earmark-excel"></i> Exportar Resultado
          </button>
        </div>
      </div>

      <div class="card card-body mb-4">
        <form id="formRelatorio" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="dataInicio" class="form-label">Data Início</label>
            <input type="date" class="form-control" id="dataInicio" required />
          </div>
          <div class="col-md-5">
            <label for="dataFim" class="form-label">Data Fim</label>
            <input type="date" class="form-control" id="dataFim" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-search"></i> Gerar
            </button>
          </div>
        </form>
      </div>

      <div id="areaResultados" class="d-none">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Data</th>
              <th>Valor</th>
              <th>Serviço</th>
              <th>Duração</th>
              <th>Cliente</th>
              <th>Realizado</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaAgendamentosRelatorio"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div id="resumoRelatorio" class="fw-bold"></div>
          <nav>
            <ul class="pagination" id="paginacao"></ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backend/relAgendamento.js"></script>
    <script>
      const apiUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");

      // se não estiver logado, volta pro login
      if (!token) {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
