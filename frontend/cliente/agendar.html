<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar horário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <button id="btnMeusAgendamentos" class="btn btn-secondary me-2">
          <i class="bi bi-calendar-check"></i> Meus Agendamentos
        </button>
        <button id="btnLogout" class="btn btn-danger">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>

      <h2 class="text-center mb-4">Agendar Horário</h2>

      <div class="card p-4 shadow">
        <!-- Selecionar Serviços -->
        <div class="mb-3">
          <label for="servicos" class="form-label">Selecione os Serviços</label>
          <select id="servicos" multiple class="form-select"></select>
        </div>

        <!-- Valor e duração -->
        <div class="mb-3 row">
          <div class="col">
            <label class="form-label">Valor total (R$)</label>
            <input type="text" id="valorTotal" class="form-control" readonly />
          </div>
          <div class="col">
            <label class="form-label">Duração total (min)</label>
            <input
              type="text"
              id="duracaoTotal"
              class="form-control"
              readonly
            />
          </div>
        </div>

        <!-- Data e horários -->
        <div class="mb-3">
          <label for="data" class="form-label">Escolha a data</label>
          <input type="date" id="data" class="form-control" />
        </div>

        <div id="horariosContainer" class="mb-3">
          <label class="form-label">Horários disponíveis</label>
          <div id="listaHorarios" class="d-flex flex-wrap gap-2"></div>
        </div>

        <button id="btnConfirmar" class="btn btn-success w-100">
          Confirmar Agendamento
        </button>
      </div>
    </div>

    <script src="js/agendar.js"></script>
  </body>
</html>
