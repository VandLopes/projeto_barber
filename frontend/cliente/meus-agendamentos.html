<!DOCTYPE html>
<html lang="pt-br">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="text-center mb-4">Meus Agendamentos</h2>

      <div class="text-end mb-3">
        <button
          class="btn btn-success"
          onclick="window.location.href='agendar.html'"

        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Serviços</th>
            <th>Valor Total</th>
            <th>Realizado</th>
          </tr>
        </thead>
        <tbody id="listaAgendamentos"></tbody>
      </table>
    </div>

    <script src="./js/meus-agendamentos.js"></script>
  </body>
</html>
