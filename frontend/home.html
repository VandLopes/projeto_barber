<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .header {
        background-color: #343a40;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      }
      .btn-logout {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .menu-buttons .btn {
        width: 70%;
        height: 120px;
        font-size: 20px;
        margin-bottom: 20px;
        border-radius: 12px;
      }
      .calendar-container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      Barbearia - Mrs Barbearia
      <button id="btnLogout" class="btn btn-danger btn-logout">Logout</button>
    </div>

    <div class="container mt-4">
      <div class="row menu-buttons text-center">
        <div class="col-md-6">
          <a href="serviços.html">
            <button class="btn btn-dark">
              <i class="bi bi-scissors me-2"></i> Serviços
            </button>
          </a>
        </div>
        <div class="col-md-6">
          <a href="clientes.html">
            <button class="btn btn-dark">
              <i class="bi bi-people-fill me-2"></i> Clientes
            </button>
          </a>
        </div>
        <div class="col-md-6">
          <a href="agendamento.html">
            <button class="btn btn-dark">
              <i class="bi bi-calendar-check me-2"></i> Agendamentos
            </button>
          </a>
        </div>
        <div class="col-md-6">
          <a href="relAgendamento.html">
            <button class="btn btn-dark">
              <i class="bi bi-bar-chart-fill me-2"></i> Relatório
            </button>
          </a>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="calendar-container">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
