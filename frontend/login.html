<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Mrs BARBER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="left-side"></div>

      <div class="right-side">
        <div class="login-box">
          <div class="logo">Mrs BARBER</div>
          <p>Ol√°, Barbeiro!</p>
          <p>Obrigado por utilizar nosso sistema</p>

          <!-- Inputs com IDs -->
          <input type="email" id="emailLogin" placeholder="E-mail" />
          <input type="password" id="senhaLogin" placeholder="Senha" />

          <div class="forgot-password">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#modalRecuperarSenha"
            >
              Esqueci minha senha
            </a>
          </div>

          <div class="button-container">
            <!-- Agora sem href -->
            <button class="button btn-entrar" id="btnEntrar">ENTRAR</button>
            <button
              class="button btn-cadastrar"
              data-bs-toggle="modal"
              data-bs-target="#modalRegistrar"
            >
              CADASTRAR
            </button>
          </div>

          <div id="mensagem" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>

    <!-- Modal Registrar -->
    <div
      class="modal fade"
      id="modalRegistrar"
      tabindex="-1"
      aria-labelledby="modalRegistrarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistrarLabel">Registrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nomeCadastro"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="emailCadastro"
                placeholder="Digite seu email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="senhaCadastro"
                placeholder="Crie uma senha"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="btnRegistrar">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Recuperar Senha -->
    <div
      class="modal fade"
      id="modalRecuperarSenha"
      tabindex="-1"
      aria-labelledby="modalRecuperarSenhaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRecuperarSenhaLabel">
              Recuperar Senha
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Informe seu e-mail cadastrado. Enviaremos um link para redefinir
              sua senha.
            </p>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Digite seu e-mail"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Enviar link</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de login -->
    <script src="js/login.js"></script>
  </body>
</html>
