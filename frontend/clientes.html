<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botão Home -->
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>

        <h2 class="fw-bold">Clientes</h2>

        <!-- Botões de ação -->
        <div>
          <button class="btn btn-outline-secondary me-2" id="exportarExcel">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalCliente"
          >
            <i class="bi bi-plus-lg"></i> Novo Cliente
          </button>
        </div>
      </div>

      <!-- Campo de pesquisa -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="pesquisa"
          placeholder="Pesquisar cliente..."
        />
      </div>

      <!-- Tabela de clientes -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>
    </div>

    <!-- Modal de cadastro/edição -->
    <div
      class="modal fade"
      id="modalCliente"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Novo Cliente</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeCliente"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailCliente" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailCliente"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefoneCliente" class="form-label">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefoneCliente"
                  placeholder="(XX) XXXXX-XXXX"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmar/exclusão -->
    <div
      class="modal fade"
      id="modalConfirmacaoExclusao"
      tabindex="-1"
      aria-labelledby="modalConfirmacaoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacaoLabel">
              Confirmação de Exclusão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja excluir este cliente? Esta ação não pode ser
            desfeita.
          </div>
          <div class="modal-footer">
            <!-- Botão para fechar sem excluir -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>

            <!-- Botão de Confirmação (ID crucial para o JS) -->
            <button
              type="button"
              class="btn btn-danger"
              id="btnConfirmarExclusao"
            >
              Sim, Excluir Cliente
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
