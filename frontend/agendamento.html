<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Agendamentos - Barbearia</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botão Home -->
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>

        <h2 class="fw-bold">Agendamentos</h2>

        <!-- Botões de ação -->
        <div>
          <button class="btn btn-outline-secondary me-2" id="exportarExcel">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalAgendamento"
          >
            <i class="bi bi-plus-lg"></i> Novo Agendamento
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            id="pesquisa"
            placeholder="Pesquisar por cliente ou serviço..."
          />
        </div>
        <div class="col-md-6 mb-2">
          <select class="form-select" id="filtroStatus">
            <option value="">Todos os Status</option>
            <option value="Sim">Realizado</option>
            <option value="Não">Não Realizado</option>
          </select>
        </div>
      </div>

      <!-- Tabela de agendamentos -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Data/Hora</th>
            <th>Cliente</th>
            <th>Serviços</th>
            <th>Duração Total</th>
            <th>Valor Total</th>
            <th>Realizado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaAgendamentos">
          <!-- Dados serão inseridos aqui pelo JS -->
        </tbody>
      </table>
    </div>

    <!-- Modal de Cadastro/Edição de Agendamento -->
    <div
      class="modal fade"
      id="modalAgendamento"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Agendamento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAgendamento">
              <!-- Campo oculto para ID de edição -->
              <input type="hidden" id="indiceEdicao" />

              <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Cliente</label>
                <select class="form-select" id="cliente" required></select>
              </div>

              <div class="mb-3">
                <label class="form-label">Serviços</label>
                <!-- Seleção Múltipla (size=4 para controlar o tamanho visual) -->
                <select
                  class="form-select"
                  id="servicos"
                  multiple
                  size="4"
                  required
                ></select>
                <small class="text-muted"
                  >Segure CTRL (ou CMD no Mac) para selecionar mais de
                  um.</small
                >
              </div>

              <div class="mb-3">
                <label class="form-label">Valor Total</label>
                <!-- Valor e Duração são apenas para visualização do usuário (readonly) -->
                <input type="text" class="form-control" id="valor" readonly />
              </div>

              <div class="mb-3">
                <label class="form-label">Duração Total (min)</label>
                <input type="text" class="form-control" id="duracao" readonly />
              </div>

              <div class="mb-3">
                <label class="form-label">Horário</label>
                <!-- Horários Livres (calculados pelo JS e Backend) -->
                <select class="form-select" id="horario" required>
                  <option value="" disabled selected>
                    Selecione serviço e data
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Realizado?</label>
                <select class="form-select" id="realizado" required>
                  <option value="Não" selected>Não</option>
                  <option value="Sim">Sim</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Salvar Agendamento
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Exclusão (Usado no JS) -->
    <div
      class="modal fade"
      id="modalConfirmacaoExclusao"
      tabindex="-1"
      aria-labelledby="modalConfirmacaoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacaoLabel">
              Confirmação de Exclusão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja **excluir** este agendamento? Esta ação não
            pode ser desfeita.
          </div>
          <div class="modal-footer">
            <!-- Botão para fechar sem excluir -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>

            <!-- Botão de Confirmação (ID crucial para o JS) -->
            <button
              type="button"
              class="btn btn-danger"
              id="btnConfirmarExclusao"
            >
              Sim, Excluir Agendamento
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do Modal de Confirmação -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu Script Principal -->
    <script src="js/agendamento.js"></script>
  </body>
</html>
