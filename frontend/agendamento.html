<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Agendamentos - Barbearia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="home.html" class="btn btn-outline-primary">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
        <h2 class="fw-bold">Agendamentos</h2>
        <div>
          <button class="btn btn-outline-secondary me-2" id="exportarExcel">
            <i class="bi bi-file-earmark-excel"></i> Exportar Excel
          </button>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalAgendamento"
          >
            <i class="bi bi-plus-lg"></i> Novo Agendamento
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="row mb-3">
        <div class="col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            id="pesquisa"
            placeholder="Pesquisar por cliente ou serviço..."
          />
        </div>
        <div class="col-md-6 mb-2">
          <select class="form-select" id="filtroStatus">
            <option value="">Todos os Status</option>
            <option value="Sim">Realizado</option>
            <option value="Não">Não Realizado</option>
          </select>
        </div>
      </div>

      <!-- Tabela de agendamentos -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Serviço</th>
            <th>Duração</th>
            <th>Cliente</th>
            <th>Realizado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaAgendamentos"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalAgendamento"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Editar Agendamento</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAgendamento">
              <input type="hidden" id="indiceEdicao" />

              <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Cliente</label>
                <select class="form-select" id="cliente" required></select>
              </div>

              <div class="mb-3">
                <label class="form-label">Serviços</label>
                <!-- agora múltipla seleção -->
                <select
                  class="form-select"
                  id="servicos"
                  multiple
                  required
                ></select>
                <small class="text-muted"
                  >Segure CTRL (ou CMD no Mac) para selecionar mais de
                  um.</small
                >
              </div>

              <div class="mb-3">
                <label class="form-label">Valor Total</label>
                <input type="text" class="form-control" id="valor" readonly />
              </div>

              <div class="mb-3">
                <label class="form-label">Duração Total (min)</label>
                <input type="text" class="form-control" id="duracao" readonly />
              </div>

              <div class="mb-3">
                <label class="form-label">Horário</label>
                <select class="form-select" id="horario" required></select>
              </div>

              <div class="mb-3">
                <label class="form-label">Realizado?</label>
                <select class="form-select" id="realizado" required>
                  <option value="Não" selected>Não</option>
                  <option value="Sim">Sim</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");

      // carregar clientes e serviços quando abrir o modal
      async function carregarClientesEServicos() {
        // clientes
        const resClientes = await fetch(apiUrl + "/clientes", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const clientes = await resClientes.json();

        const clienteSelect = document.getElementById("cliente");
        clienteSelect.innerHTML = clientes
          .map((c) => `<option value="${c.id}">${c.nome}</option>`)
          .join("");

        // serviços
        const resServicos = await fetch(apiUrl + "/servicos", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const servicos = await resServicos.json();

        const servicoSelect = document.getElementById("servicos");
        servicoSelect.innerHTML = servicos
          .map(
            (s) =>
              `<option value="${s.id}" data-valor="${s.valor}" data-duracao="${s.duracao}">
            ${s.nome} - R$ ${s.valor} (${s.duracao} min)
          </option>`
          )
          .join("");
      }

      // atualizar valor e duração totais conforme selecionar serviços
      document.getElementById("servicos").addEventListener("change", () => {
        const selected = Array.from(
          document.getElementById("servicos").selectedOptions
        );
        const totalValor = selected.reduce(
          (acc, opt) => acc + parseFloat(opt.dataset.valor),
          0
        );
        const totalDuracao = selected.reduce(
          (acc, opt) => acc + parseInt(opt.dataset.duracao),
          0
        );

        document.getElementById("valor").value = "R$ " + totalValor.toFixed(2);
        document.getElementById("duracao").value = totalDuracao + " min";

        // se já tiver data escolhida → carregar horários disponíveis
        const data = document.getElementById("data").value;
        if (data) {
          carregarHorariosDisponiveis(data, totalDuracao);
        }
      });

      // carregar horários livres a partir do backend
      async function carregarHorariosDisponiveis(data, duracao) {
        const res = await fetch(
          `${apiUrl}/agendamentos/horarios-livres?data=${data}&duracao=${duracao}`,
          {
            headers: { Authorization: `Bearer ${token}` },
          }
        );
        const horarios = await res.json();

        const horarioSelect = document.getElementById("horario");
        horarioSelect.innerHTML = horarios
          .map((h) => `<option value="${h}">${h}</option>`)
          .join("");
      }

      // sempre que mudar a data → recarregar horários
      document.getElementById("data").addEventListener("change", () => {
        const data = document.getElementById("data").value;
        const totalDuracao = parseInt(
          document.getElementById("duracao").value.replace(" min", "") || 0
        );
        if (data && totalDuracao > 0) {
          carregarHorariosDisponiveis(data, totalDuracao);
        }
      });

      // salvar agendamento
      document
        .getElementById("formAgendamento")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const clienteId = document.getElementById("cliente").value;
          const servicosSelecionados = Array.from(
            document.getElementById("servicos").selectedOptions
          ).map((s) => s.value);

          const data = document.getElementById("data").value;
          const horario = document.getElementById("horario").value;
          const realizado = document.getElementById("realizado").value;

          const res = await fetch(apiUrl + "/agendamentos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              data,
              horario,
              clienteId,
              servicos: servicosSelecionados,
              realizado,
            }),
          });

          const result = await res.json();
          alert(result.message);

          // fecha o modal
          bootstrap.Modal.getInstance(
            document.getElementById("modalAgendamento")
          ).hide();
        });

      // carregar dados assim que abrir o modal
      document
        .getElementById("modalAgendamento")
        .addEventListener("show.bs.modal", carregarClientesEServicos);
    </script>
  </body>
</html>
